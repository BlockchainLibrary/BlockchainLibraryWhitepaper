sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build tex/Sample.tex
deploy:
  provider: releases
  api_key:
    secure: b5bb11911345159ec5dee9c9fc57a828d52633f1
  file:
  - _build/Sample.pdf
  skip_cleanup: true
  on:
    tags: true
